<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menta</title>

    <link rel="stylesheet" href="./css/index.css" />

    <!-- FONT VINILA -->
    <link rel="stylesheet" href="https://use.typekit.net/uts8dxl.css" />
  </head>

  <body>
    <div class="svg-container">
      <!-- AJAX -->
    </div>
    <main id="PageEmBreve">
      <div class="menu-container">
        <!-- AJAX -->
      </div>

      <div class="conteudo">
        <div class="intro">
          <h1>Estamos chegando!</h1>
        </div>
        <div class="img-clouds">
          <img src="./assets/img/clouds.svg" alt="" />
        </div>
        <div class="img-circle">
          <img src="./assets/img/cicle.svg" alt="" />
        </div>
        <div class="conteudo-intermediario">
          <div class="card-form">
            <header>
              <h2>Voar nunca foi tão barato!</h2>
              <p>
                Cadastre-se e seja o primeiro a saber todo o passo a passo da
                Menta e receber as primeiras oferdas de lançamento
              </p>
            </header>
            <form class="formulario">
              <div class="input-field">
                <svg>
                  <use xlink:href="#icon-email"></use>
                </svg>
                <input type="email" placeholder="E-mail*" />
              </div>
              <div class="conteudo-final">
                <a href="/" class="icon-question">
                  <svg>
                    <use xlink:href="#icon-circle-question"></use>
                  </svg>
                </a>
                <div class="input-icon-right">
                  <button type="submit">
                    Inscrever-se
                    <svg>
                      <use xlink:href="#icon-airplane"></use>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
          </div>

          <div class="img-airplane">
            <img src="./assets/img/airplane.png" alt="" />
          </div>
        </div>
      </div>
    </main>

    <script src="./dist/index.js" type="module"></script>
  </body>
</html>
