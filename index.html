<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Menta</title>
  <link rel="stylesheet" href="./css/index.css">
</head>

<body>
  <header>
    <div class="logo">
      <img src="./assets/img/logo.svg" alt="">
    </div>

    <div class="conteudo">
      <div class="img-clouds">
        <img src="./assets/img/clouds.svg" alt="">
      </div>
      <div class="img-circle">
        <img src="./assets/img/cicle.svg" alt="">
      </div>
      <div class="conteudo-intermediario">
        <div class="img-airplane">
          <img src="./assets/img/airplane.png" alt="">
        </div>
        <div class="card">
          <div>
            <h2>Voar nunca foi tão barato!</h2>
            <p>Cadastre-se e seja o primeiro a saber todo o passo a passo da Menta e receber as primeiras oferdas de lançamento</p>
          </div>
          <div>
            <form class="formulario">
              <div class="input-icon">
                <img src="./assets/img/email.svg" alt="">
                <input type="email" placeholder="E-mail*">
              </div>
              <div class="conteudo-final">
                <a href="/" class="icon-question">
                  <img src="./assets/img/circle-question.svg" alt="">
                </a>
                <button type="submit">Inscrever-se</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>
</body>

</html>
